<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./CSS/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="background-top" src="./images/bg-pattern-top2.svg" alt="bg-pattern-top">
  <img class="background-bottom" src="./images/bg-pattern-bottom2.svg" alt="bg-pattern-bottom">
  <main>


    <img class="header-background" src="./images/bg-pattern-card2.svg" alt="Header Backgorund">

    <header>

      <img class="profile-picture" src="./images/portrait-1.jpg" alt="Profile Picture">

      <div>
        <h1>Fernando Batista</h1>
        <p>(26)</p>
      </div>

      <p>Barcelona</p>

    </header>

    <footer>

      <div>
        <h2>377</h2>
        <p>(Followers)</p>
      </div>

      <div>
        <h2>423</h2>
        <p>(Likes)</p>
      </div>

      <div>
        <h2>129</h2>
        <p>(Photos)</p>
      </div>

    </footer>


  </main>


</body>
</html>
